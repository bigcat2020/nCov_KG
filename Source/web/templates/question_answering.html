{% extends "base.html" %} {% block mainbody %}
<script src="/static/js/echarts.js"></script>
{#    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>#}
{#    <script src="/static/js/echarts.all.js"></script>#}
<style>
    .col-md-4{
        width:100%;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <!--overview start-->
            <div class="row">
                <div class="col-md-12">
                    <h3 class="page-header"><i class="icon_chat_alt"></i> 知识问答 </h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="\">Home</a></li>
                        <li><i class="icon_chat_alt"></i>知识问答</li>
                    </ol>
                </div>
            </div>

            <section class="panel panel-default">
                <header class="panel-heading">
                    输入问题 :
                </header>
                <div class="panel-body">
                    <form class="form-inline" method="get">
                        <div class="form-row">
                            <div class="form-group col-md-10">
                                <input type="text" name="question" id="question" class="form-control" placeholder="Enter text" >  </input>
                            </div>
                            <div class="form-group col-md-2">
                                <button type="submit" class="btn btn-primary btn-block"> 提交 </button>
                            </div>
                        </div>
                        <br/><br/>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                            <p>
                                热门搜索： <a href="#" onclick="$('#question').attr('value','新冠病毒来源？')"> 新冠病毒来源？</a> &nbsp;&nbsp;
                                <a href="#" onclick="$('#question').attr('value','疫情什么时候结束？')"> 疫情什么时候结束？</a> &nbsp;&nbsp;
                                <a href="#" onclick="$('#question').attr('value','钟南山院士籍贯哪里？')"> 钟南山院士籍贯哪里？</a> &nbsp;&nbsp;
                            </p>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <div class="row">
                {% if ctx %}
                <div class = "col-md-12">
                    <div class="panel panel-default">
                        <header class ="panel-heading">
                            <div class = "panel-body">
                                <h2>抱歉暂未找到答案</h2>
                            </div>
                        </header>
                    </div>
                </div>
                {% endif %}
                {% if ret %}
                <div class="col-md-4">
                    <section class="panel panel-default">
                        <header class="panel-heading">
                            答案：
                        </header>
                        <div class="panel-body">
                            <table class="table" data-paging="true" data-sorting = "true" data-paging-size="10"></table>
                        </div>
                    </section>
                </div>
                {% endif %}
            </div>


        </div>

    </div>
</div>
<script src="/static/js/jquery-1.8.3.min.js"></script>

{% if ret %}
<script type="text/javascript">
    var ret_dict = {{ret|safe}} ;
    console.log(ret_dict);
    //将所有的答案列在tableData中
    tableData = [];
    for(var i = 0 ;i< ret_dict['answer'].length;i++){
        answer = {};
        answer['answer'] = ret_dict['answer'][i];
        tableData.push(answer)
    }
    console.log(tableData);

    jQuery(function () {
        $('.table').footable({
            "columns":[{"name":"answer",title:"答案"}],
            "rows": tableData
        });
    });
</script>
{% endif %}

{% endblock %}
