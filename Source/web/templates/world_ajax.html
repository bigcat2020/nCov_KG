{% extends "base.html" %} {% block mainbody %}

<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
        <script type="text/javascript" src="/static/js/echarts.min.js"></script>
        <script type="text/javascript" src="/static/js/newword.js"></script>
        <script type="text/javascript" src="/static/js/jquery-3.4.1.js"></script>
</head>

    <div id="f988736efbf54cd0915b01cdae7df929" class="chart-container" style="width:100%; height:650px;"></div>
    <script>
        setInterval(function () {
            fp = $.ajax({
                url:"/static/map_csv/world.csv",
                async:false
            }).responseText;
            create_fun(fp.split("\n").slice(1));
        }, 300000);


        function create_fun(){

            $.ajax({
                url: "/ajax_world_data",
                type: "GET",
                success: function (xhr) {
                    ans = xhr.ans;
                    data = [];

                    $.each(ans, function (i, c) {
                        data.push({
                            "name": c[0],
                            "value": c[1]
                        });
                    });

                   var chart_f988736efbf54cd0915b01cdae7df929 = echarts.init(

                    document.getElementById('f988736efbf54cd0915b01cdae7df929'), 'white', {renderer: 'canvas'});
                    var option_f988736efbf54cd0915b01cdae7df929 = {
                    "animation": true,
                    "animationThreshold": 2000,
                    "animationDuration": 1000,
                    "animationEasing": "cubicOut",
                    "animationDelay": 0,
                    "animationDurationUpdate": 300,
                    "animationEasingUpdate": "cubicOut",
                    "animationDelayUpdate": 0,
                    "color": [
                        "#c23531",
                        "#2f4554",
                        "#61a0a8",
                        "#d48265",
                        "#749f83",
                        "#ca8622",
                        "#bda29a",
                        "#6e7074",
                        "#546570",
                        "#c4ccd3",
                        "#f05b72",
                        "#ef5b9c",
                        "#f47920",
                        "#905a3d",
                        "#fab27b",
                        "#2a5caa",
                        "#444693",
                        "#726930",
                        "#b2d235",
                        "#6d8346",
                        "#ac6767",
                        "#1d953f",
                        "#6950a1",
                        "#918597"
                    ],
                    "series": [
                        {
                            "type": "map",
                            "name": "\u75ab\u60c5\u4eba\u6570\u5206\u5e03",
                            "label": {
                                "show": false,
                                "position": "top",
                                "margin": 8
                            },
                            "mapType": "world",
                            "data": data,
                            "roam": true,
                            "zoom": 1,
                            "showLegendSymbol": false,
                            "emphasis": {},
                            "rippleEffect": {
                                "show": true,
                                "brushType": "stroke",
                                "scale": 2.5,
                                "period": 4
                            }
                        }
                    ],
                    "legend": [
                        {
                            "data": [
                                "\u75ab\u60c5\u4eba\u6570\u5206\u5e03"
                            ],
                            "selected": {
                                "\u75ab\u60c5\u4eba\u6570\u5206\u5e03": true
                            },
                            "show": true,
                            "padding": 5,
                            "itemGap": 10,
                            "itemWidth": 25,
                            "itemHeight": 14
                        }
                    ],
                    "tooltip": {
                        "show": true,
                        "trigger": "item",
                        "triggerOn": "mousemove|click",
                        "axisPointer": {
                            "type": "line"
                        },
                        "textStyle": {
                            "fontSize": 14
                        },
                        "borderWidth": 0
                    },
                    "title": [
                        {
                            "text": "世界地图",
                            "padding": 5,
                            "itemGap": 10
                        }
                    ],
                    "visualMap": {
                        "show": true,
                        "type": "continuous",
                        "min": 0,
                        "max": 3000,
                        "inRange": {
                            "color": [
                                "#50a3ba",
                                "#eac763",
                                "#d94e5d"
                            ]
                        },
                        "calculable": true,
                        "inverse": false,
                        "splitNumber": 5,
                        "orient": "vertical",
                        "showLabel": true,
                        "itemWidth": 20,
                        "itemHeight": 140,
                        "borderWidth": 0
                    }
                };
                    chart_f988736efbf54cd0915b01cdae7df929.setOption(option_f988736efbf54cd0915b01cdae7df929);

                }
        });


        }

        create_fun();
        setInterval(function () {
            create_fun();
        }, 300000);
    </script>

{% endblock %}
