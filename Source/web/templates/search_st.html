<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta charset="utf-8" />

    <script src="/static/js/echarts.js"></script>

<style>
    .st_li{
        border: 1px solid white;
        height: 120%;
        line-height: 50px;
        padding: 5px;
        box-shadow: 0 0 5px 1px #949494;
        border-radius: 5px;
    }
    .st_li span{
        margin-left: 50px;
    }


</style>
</head>

<title>实体</title>

<div class="container">
    <div class="row">
    <!--head start-->
    <div class="col-md-12">
        <h3 class="page-header"><i class="fa fa-share-alt" aria-hidden="true"></i> 实体查询 </h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="\">Home</a></li>
                <li><i class="fa fa-share-alt" aria-hidden="true"></i>实体查询</li>
            </ol>
    </div>
    <div class = "col-md-12">
        <div class="panel panel-default ">
            <header class = "panel-heading">
                查询条件：
            </header>
            <div class = "panel-body">
                <!--搜索框-->

                    <div >
                        <div class="input-group">
                            <input type="text" id = "user_text" name = "user_text" class="form-control" placeholder="输入实体名称" aria-describedby="basic-addon1">
                            <span class="btn btn-primary input-group-addon" type="button" id="search_btn" style="background-color:#4592fe ; padding:6px 38px" >查询</span>
                         </div>
                    </div>

            </div>
        </div>

    </div>
    <p>
        <div  id="search_res" class = "panel-body">


        </div>
    </p>

    <script src="/static/js/jquery-1.8.3.min.js"></script>


<script>

        $("#search_btn").click(function () {

            $.ajax({
                url:"/search_st",
                type:"GET",
                data:"name="+$("#user_text").attr("value"),
                success: function (xhr) {
                    $("#search_res").empty().append(xhr.list_st)

                }
            })
        });
</script>





</div>
</div>





{% endblock %}
